    <section class="bg-dark">
        <div class="d-flex justify-content-center bg-dark">
            <div class="col-lg-6 d-flex flex-column align-items-end min-vh-100">
                <div class="px-lg-5 pt-lg-4 pb-lg-3 p-4 w-100 mb-auto">
                    <img src="img/logo1.png" class="img-fluid" width="30" height="30" alt="">
                </div>
                <div class="px-lg-5 py-lg-4 p-4 w-95 align-self-center container-fluid">
                    <h1 class="fw-bold mb-4">Registrar Usuario</h1>
                    <form class="mb-5">
                        <div class="mb-4">
                            <label for="exampleInputText" class="form-label fw-bold">Nombre</label>
                            <input type="text" class="form-control border-0" placeholder="Ingrese su Nombre"
                                id="exampleInputText">
                        </div>
                        <div class="mb-4">
                            <label for="exampleInputText" class="form-label fw-bold">Apellido</label>
                            <input type="text" class="form-control border-0" placeholder="Ingrese su Apellido"
                                id="exampleInputText">
                        </div>
                        <div class="mb-4">
                            <label for="exampleInputEmail1" class="form-label fw-bold">Email</label>
                            <input type="email" class="form-control border-0" placeholder="Ingrese su email"
                                id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-4">
                            <label for="exampleInputPassword1" class="form-label fw-bold">Password</label>
                            <input type="password" class="form-control border-0 mb-2" placeholder="Ingrese password"
                                id="exampleInputPassword1">
                        </div>
                        <div class="mb-4">
                            <label for="exampleInputPassword1" class="form-label fw-bold">Confirme Password</label>
                            <input type="password" class="form-control border-0 mb-2" placeholder="Ingrese password"
                                id="exampleInputPassword1">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Crear cuenta</button>
                    </form>
                </div>
            </div>
        </div>
